name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'
      - name: Build
        run: mvn -q -DskipTests clean package
      - name: Unit + Integration tests with Coverage
        run: mvn -q verify
      - name: Pact (consumer)
        run: mvn -q -pl orchestrator-service -Ppact test
      - name: Pact (provider verify)
        run: mvn -q -pl data-broker-service -Ppact verify
      - name: Upload pacts
        uses: actions/upload-artifact@v4
        with:
          name: pacts
          path: orchestrator-service/target/pacts
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            **/target/site/jacoco/
            **/target/site/jacoco-aggregate/
      - name: Upload Unit + Integration tests
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/