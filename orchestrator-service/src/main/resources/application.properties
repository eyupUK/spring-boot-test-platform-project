# Application
spring.application.name=orchestrator-service
server.port=8080

# Data Broker Service Configuration
data.broker.base-url=${DATA_BROKER_URL:http://localhost:8081}

# Resilience4j example (timeouts)
resilience4j.timelimiter.instances.persona.timeout-duration=2s

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# OpenAPI Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Security
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Logging
logging.pattern.level=%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
