# Test Configuration
spring.main.web-application-type=reactive

# Data Broker Service Configuration
data.broker.base-url=http://localhost:8081

# Resilience4j
resilience4j.timelimiter.instances.persona.timeout-duration=1s

# Actuator (disabled for tests)
management.endpoints.web.exposure.include=none

# Security
spring.security.user.name=testuser
spring.security.user.password=testpass

# Kafka
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
